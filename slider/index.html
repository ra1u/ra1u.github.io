<!DOCTYPE html>
<html>
 <meta charset="UTF-8">
<body>
    <h2> linear vs logarithmic range </h2>
    <h3>
      linear
    </h3>
    <div>
        <input type="range" min="10" max="10000" style="width:90%;" value="0" oninput="linear(this.value)" onchange="linear(this.value)">
    </div>
    <div id="linear">
      10
    </div>

    <h3>
      log
    </h3>
    <div>
        <input type="range" min="10" max="10000" style="width:90%;" value="0" oninput="logaritmic(this.value)" onchange="logaritmic(this.value)">
    </div>
    <div id="logaritmic">
      10
    </div>
    <script>
       function linear(val) {
            document.getElementById("linear").innerHTML = val;
        }
       function logaritmic(val) {
            var low = 10.0;
            var high = 10000.0;
            var p = parseFloat(val) / high;
            var v = low * Math.exp(p*Math.log(high/low));
            document.getElementById("logaritmic").innerHTML = Math.round(v);
        }
    </script>
</body>
</html>
